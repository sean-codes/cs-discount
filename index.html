<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Discount Code Builder</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--- Discount Manager --->
<p></p>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Discount Management</h1>
    </div>
    <div class="panel-body row">
      <div class="col-sm-6 col-xs-12">
        <button class="btn btn-success">New Discount</button> <button class="btn">Remove Selected</button> <button class="btn">Change Date Range</button>
      </div>
      <div class="col-sm-6 col-xs-12"> 
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Search Discounts" aria-describedby="basic-addon1">
        </div> 
      </div>
    </div>
    <div class="panel-body row">
      <div class="col-sm-12">
        <ul id="discountManagementList" class="list-group"></ul>
      </div>
      <div class="panel-body">
        <div class="pull-right">
            <button type="button" class="btn bg-success">Active</button>
            <button type="button" class="btn bg-warning">Coming Up</button>
            <button type="button" class="btn">Past Date</button>
        </div>
      </div>
    </div>
      <div class="panel-footer">
        <div class="row">
        <nav aria-label="Page navigation" class="col-sm-6">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
</div>
  
  
<!--- Discount Builder --->
<div class="modal fade" id="discountBuild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Discount Builder</h4>
      </div>
      <div class="modal-body">
        <p><b>Title</b></p><input id="discountBuildTitle" type='text' style="width:100%" class="form-control" placeholder="Title of discount">
      </div>
      <div class="modal-body">
        <p><b>Type of Discount</b></p>
        <div class="btn-group btn-group-justified" role="group" id="myTabs">
          <div class="btn-group" role="group">
            <a href="#dollar" class="btn btn-default discountBuildType" id="discountBuildType_dollar">Dollars Off</a>
          </div>
          <div class="btn-group" role="group">
            <a href="#percent" class="btn btn-default discountBuildType" id="discountBuildType_percent">Percent Off</a>
          </div>
          <div class="btn-group" role="group">
            <a href="#shipping" class="btn btn-default discountBuildType" id="discountBuildType_shipping">Free Shipping</a>
          </div>
        </div>
        <br>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="dollar">
            <div class="input-group">
              <span class="input-group-addon"><b>$</b></span>
              <input type="text" class="form-control discountBuildValue" placeholder="Price"/>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="percent">
            <div class="input-group">
              <input type="text" class="form-control discountBuildValue" placeholder="Percent"/>
              <span class="input-group-addon"><b>%</b></span>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="shipping">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="discountBuildValue_1" value="option1"> Small Pack Items
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="discountBuildValue_2" value="option2"> LiftGate
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="discountBuildValue_3" value="option3"> Inside Delivery
            </label>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <p><b>Code Criteria</b></p>
        <div class="panel-group" id="discountBuildCriteriaAccordian" role="tablist" aria-multiselectable="true" style="margin-bottom:0px">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <button class="btn btn-default btn-xs collapsed btn-success" data-toggle="collapse" data-parent="#discountBuildCriteriaAccordian" href="#collapseTwo">
                  <i class="glyphicon glyphicon-plus"></i>
                </button>
                <small>Add New Criteria</small>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-9">
                      <input type='text' style="width:100%" class="form-control" placeholder="Name this criteria">
                    </div>
                    <div class="col-sm-3 pull-right">
                      <span class="pull-right"><b>Qty:</b> <input type="number" class="form-control" style="width:60px; display:inline-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Manufacturer:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Manufacturer">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Category:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Category">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Froogle Label 1:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Froogle Label">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Froogle Label 2:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Froogle Label">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Specific Item:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Item ID">
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-12" style="text-align:right">
                      <button class="btn btn-success">Add</button> <button class="btn" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body row">
        <p class="col-sm-12"><b>Date Range Available</b></p>
        <div class="col-sm-6"><small>Start</small><input type="text" id="discountBuildDateStart" class="form-control datepicker"></div>
        <div class="col-sm-6"><small>End</small><input type="text" id="discountBuildDateEnd" class="form-control datepicker"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button> <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
